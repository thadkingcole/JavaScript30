<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <style>
      html {
        background: #018ded url(https://unsplash.it/1500/1000?image=881&blur=5);
        background-size: cover;
        font-family: "helvetica neue";
        text-align: center;
        font-size: 10px;
      }

      body {
        margin: 0;
        font-size: 2rem;
        display: flex;
        flex: 1;
        min-height: 100vh;
        align-items: center;
      }

      .clock {
        width: 30rem;
        height: 30rem;
        border: 20px solid white;
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding: 2rem;
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1), inset 0 0 0 3px #efefef,
          inset 0 0 10px black, 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .clock-face {
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(
          -3px
        ); /* account for the height of the clock hands */
      }

      .hand {
        width: 50%;
        height: 6px;
        background: black;
        position: absolute;
        top: 50%;
        transform-origin: right; /* rotate about far right of object */
        transition: all 0.06s;
        transition-timing-function: cubic-bezier(0, 2.6, 0.6, 1);
      }

      .second-hand {
        background: red;
        height: 3px;
      }

      .hour-hand {
        width: 33%;
        right: 50%;
      }
    </style>

    <script>
      // grab each hand
      const secondHand = document.querySelector(".second-hand");
      const minuteHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");

      // create new Date object
      const now = new Date();

      // get current seconds, minutes, and hours from Date object
      const seconds = now.getSeconds();
      const minutes = now.getMinutes() + seconds / 60;
      const hours = now.getHours() + minutes / 60;
      // const minutes = 59; // use this to test different times
      // const hours = 12; // use this to test different times
      console.log("start at", hours, minutes, seconds);

      // calc where each hand should start
      let secondDegrees = (seconds / 60) * 360 + 90;
      let minuteDegrees = (minutes / 60) * 360 + 90;
      let hourDegrees = (hours / 12) * 360 + 90;

      function setTime() {
        // degrees per second for each hand
        secondDegrees += 360 / 60; // it takes 60 seconds to go 360 degrees
        minuteDegrees += 360 / 3600; // it takes 1 hour (3600 seconds) to go 360 degrees
        hourDegrees += 360 / 43200; // it takes 12 hours (43200 seconds) to go 360 degrees

        // move each hand
        secondHand.style.transform = `rotate(${secondDegrees}deg)`;
        minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
      }

      const clock = setInterval(setTime, 1000);
    </script>
  </body>
</html>
